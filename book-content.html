<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Book Content - Physical AI Humanoid Robotics</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-nav">
                <button id="backToBooks" class="btn-secondary">← Back to Books</button>
                <h1 id="bookTitle">Book Title</h1>
            </div>
        </header>

        <main>
            <div class="book-content">
                <div class="chapter-nav">
                    <button id="prevChapter" class="nav-btn">← Previous Chapter</button>
                    <span id="chapterTitle" class="chapter-title">Chapter Title</span>
                    <button id="nextChapter" class="nav-btn">Next Chapter →</button>
                </div>

                <div id="contentArea" class="content-area">
                    <!-- Book content will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/book-content.js"></script>
</body>
</html>
